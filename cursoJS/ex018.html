<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis Compostas</title>
</head>
<body>


 
 <script>
      let num = [5, 8, 9, 3];
      //num.sort() => coloca o vetor em ordem
      //num.push(1) ==> adiciona 1 na última posição do vetor
      document.write(`${num}`);
      document.write(`O vetor tem ${num.length} posições`)
      document.write(`O primeiro valor é ${num[0]}`);

    let pos = num.indexOf(8);
    document.write(`O valor 8 está na posição ${pos}`);
     
 </script>
</body>
</html>
