<body>
 
 <script>
     var agora = new Date();
     var hora = agora.getHours();
     document.write(`Agora são exatamente ${hora} horas`);
     if(hora < 12){
       document.write("<p> Bonjour monamour! </p>");  
     } else if (hora <= 18){
         document.write("<p> Good Afternoom! </p>");
     } else {
         document.write("<p> Buenas notches! </p>");
     }
 </script>
</body>
